<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
        <thead>
    <tr> <th>Id</th><th>Nom</th> <th>Capacite</th> <th>Date voyage</th><th>Type</th> <th *ngIf="authService.isAdmin()">Action</th></tr>
</thead>
    <tbody *ngFor="let voyage of voyages">
    <tr >
    <td>{{voyage.idvoyage}}</td>
    <td>{{voyage.nomvoyage}}</td>
    <td>{{voyage.capacite}}</td>
    <td>{{voyage.datevoyage| date:'dd/MM/yyyy'}}</td>
    <td>{{voyage.type.nomType}}</td>
    <td *ngIf="authService.isAdmin()">
        <a class="btn btn-danger" (click)="supprimervoyage(voyage)">Supprimer</a>&nbsp;
        <a class="btn btn-success" [routerLink]="['/updatevoyage',voyage.idvoyage]">Modifier</a>
    </td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
