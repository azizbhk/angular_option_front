<div class="container">
    <div>
    <h2>Modifier un voyage :</h2>
    </div>
    <form >
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
    <label >ID voyage</label>
    <input type="text" [(ngModel)]="currentvoyage.idvoyage"
    name="idvoyage" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom voyage</label>
    <input type="text"[(ngModel)]= "currentvoyage.nomvoyage"
    name="nomvoyage" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Capacite</label>
    <input type="number" [(ngModel)]= "currentvoyage.capacite"
    name="capacite" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date voyage</label>
<input type="date" [ngModel]="currentvoyage.datevoyage | date: 'yyyy-MM-dd'"
(ngModelChange)=" currentvoyage.datevoyage= $event" name="datevoyage"
 class="form-control">
</div>
<div class="col-sm-4 col-md-4 col-lg-4">
    <label >Type</label>
    <select class="form-control form-control-lg" id="idType" name="idType"
    [(ngModel)]="updatetypeId">
    <option *ngFor="let ty of types" [value]="ty.idType" >
    {{ty.nomType}}
    </option>
    </select>
    </div>
<div class="mt-2">
<button type="submit" (click)="updatevoyage()" class="btn btn-success">Modifer</button>
</div>
</form>
</div>
